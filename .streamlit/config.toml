[theme]

# Primary accent for interactive elements
#primaryColor = '#7792E3'
primaryColor = '#5681d0'

# Background color for the main content area
# backgroundColor = '#273346'
backgroundColor = '#212750'


# Background color for sidebar and most interactive widgets
# secondaryBackgroundColor = '#B9F1C0'
# secondaryBackgroundColor = '#3f79f2'
# secondaryBackgroundColor = '#808080'
# secondaryBackgroundColor = '#e6e6e6'
secondaryBackgroundColor = "#1a1a3d"


# Color used for almost all text: https://hexcolorpedia.com/color/?q=blue
#textColor = '#FFFFFF'
#textColor = '#ccccff'
textColor="#f8f8f2"

# Font family for all text in the app, except code blocks
# Accepted values (serif | sans serif | monospace) 
# Default: "sans serif"
font = "sans serif"